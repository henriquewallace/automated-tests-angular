<div
    class="like-widget-container"
    (click)="like()"
    (keyup.enter)="like()">
  <fa-icon
          [icon]="fonts.faThumbsUp"
          tabindex="0"
          [attr.aria-decribedby]="id"
          role="button"
          size="1x">
        </fa-icon>
  <span
        class="like-counter"
        [attr.id]="id"
        [attr.aria-label]="likes + ': people liked'"
        aria-live="true"
        aria-atomic="true">
    {{ likes }}
  </span>
</div>
